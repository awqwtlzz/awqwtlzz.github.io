

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap');
        body {
        background-color: #242424;
        padding-top: 24px;
        padding-left: 24px;
     }

        h3 {
        color: #fff;
     }
     .pink-color {
        color: pink;
     }

     .box {
        width: 120px;
        height: 120px;
        background-color: rgb(237, 236, 235);
        border: 1px dashed #000;

 
        display: flex;
        align-items: center;
        justify-content: center;
     }

     #two {
        position: absolute;
        top: 0px;
        left: 0px;
        background: pink;
     }
     .card {
        width: 270px;
        height: 420px;
        border: 0px solid black;
        background: #a03b3b;
        padding-bottom: 10px;
        margin: 16px;
        
        border-radius: 10px;
        
        }
    .card img {
        width: 90%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        position: relative;
        top: 0px;
        left: 35px ;
    }
    .card .card-bottom {
        width: 100%;
        height: 250px;
        background: #fff;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .card .card-text {
        margin: 12px;
        position: absolute;
        top: 270px;
        left: 55px;
        font-family: "Geologica", sans-serif;
        color: #130303;
        font-size: 21px;
        font-weight: 600;

    }
    .card .cost-box {
        background: #bb1414;
        width: 90px;
        height: 47px;
        position: absolute;
        top: 440px;
        left: 240px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
        box-shadow: 1px 1px 5px 2px rgb(56, 4, 4);
        
    }
    
    .card .cost {
        font-family: "Geologica", sans-serif;
        color: #ffffff;
        font-size: 21px;
        position: absolute;
        top: 450px;
        left: 255px;
    }
    .card .small-text {
         font-family: "Geologica", sans-serif;
        color: #130505;
        font-size: 13px;
        position: absolute;
        top: 310px;
        left: 69px;
        font-weight: 170;
    }
    .card .logo img {
        position: absolute;
        top: 70px;
        left: 65px;
        height: 55px;
        width: 75px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="../images/converse-no-bg-preview (carve.photos).png" alt="converse">
        <div class="card-bottom"></div>
        <div class="card-text">CONVERSE ALL STAR</div>
        <div class="cost-box"></div>
        <div class="cost">2750₽</div>
        <div class="small-text">лучшие кеды ever, отвечаю</div>
        <div class="logo">
            <img src="../images/Converse_logo.svg.png" alt="logo">

        </div>
    </div>  
    
</body>
</html>
